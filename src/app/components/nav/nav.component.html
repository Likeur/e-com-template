<header
  class="flex lg:justify-between lg:items-center p-4 rounded-none lg:rounded-md z-50 backdrop-blur-xl lg:px-6 shadow-sm border sticky top-0 bg-white/5 mb-3"
>
  <div class="flex items-center gap-4">
    <div>
      <a href="">E-com</a>
    </div>
    <nav class="border-l pl-5">
      <ul class="flex items-center gap-5">
        <li><a href="">Categories</a></li>
        <li><a href="">Deals</a></li>
        <li><a href="">What new ?</a></li>
        <li><a href="">Delivery</a></li>
      </ul>
    </nav>
  </div>

  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <button
        class="btn variant-outlined sz-md w-40 flex justify-between items-center"
      >
        <div class="flex items-center gap-2">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </span>
          <span>Search</span>
        </div>
        <div class="">
          <p class="kbd">
            <span class="">S</span>
          </p>
        </div>
      </button>
    </div>
    <a routerLink="../login" class="btn variant-ghost sz-md">Account</a>
    <!-- card -->
    <button (click)="togglecart()" class="btn variant-ghost sz-md relative">
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </span>
      <span class="absolute right-1 -bottom-1 text-lg">0</span>
    </button>
  </div>
</header>

<!-- cart -->
<section
  [ngClass]="{ 'scale-0 opacity-0': isCartOpen === false }"
  class="bg-white/50 dark:bg-gray-950/50 inset-0 backdrop-blur-lg h-dvh w-screen fixed duration-300 origin-top grid place-content-center z-50"
>
  <div class="card variant-mixed h-[70vh] w-[90vw] lg:w-[80vw]">
    <div class="flex items-center justify-between border-b pb-2">
      <h3 class="text-xl font-semibold">Your Cart</h3>
      <button (click)="togglecart()" class="btn variant-outlined sz-lg">
        <span>Close</span>
      </button>
    </div>
    <div>
      <app-cartlist />
    </div>
  </div>
</section>
